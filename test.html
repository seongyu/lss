<html>
<head>
  <title>Simple client</title>

  <script type="text/javascript">
    var ws;
    
    function init() {
      // Connect to Web Socket
      ws = new WebSocket("ws://localhost:9999");
      // ws2 = new WebSocket("ws://localhost:9998");
      // Set event handlers.
      if(ws){
        ws.onopen = function() {
          console.log("onopen");
        };
        
        ws.onmessage = function(e) {
          // e.data contains received string.
          console.log(e.data);
        };
        
        ws.onclose = function() {
          console.log("onclose");
        };
        ws.onerror = function(e) {
          console.log(e)
        };
      }

      if(ws2){
        ws2.onopen = function() {
          console.log("onopen");
        };
        
        ws2.onmessage = function(e) {
          // e.data contains received string.
          console.log("onmessage: " + e.data);
        };
        
        ws2.onclose = function() {
          console.log("onclose");
        };
        ws2.onerror = function(e) {
          console.log(e)
        };
      }
    }
  </script>
</head>
<body onload="init();">
  WebSocket Test Client
</body>
</html>
